<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Forms</title>
</head>
<body>
<main>
    <div class="container">
        <div class="container_flex">
            <div class="form_container">
                <form class="create_acc" action="" method="post">
                    <h2 class="elements">Create an Account</h2>
                    <div class="names input elements">
                        <div class="input_content">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="text" name="first_name">
                        </div>
                        <div class="input_content">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" type="text" name="last_name">
                        </div>
                    </div>
                    <div class="elements">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <p class="notes">We'll never share your email with anyone else.</p>
                    </div>
                    <div class="gender input elements">
                        <div class="radio_element">
                            <label class="radio_content" for="male">Male
                                <input id="male" type="radio" name="gender" value="male">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="radio_element">
                            <label class="radio_content" for="female">Female
                                <input id="female" type="radio" name="gender" value="female">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="location input elements">
                        <div class="input_content">
                            <label for="country">Country</label>
                            <select id="country" class="country" name="country">
                                <option value="#">Select country</option>
                                <option value="Australia">Australia</option>
                                <option value="Great Britain">Great Britain</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="UAE">UAE</option>
                                <option value="Ukraine">Ukraine</option>
                            </select>
                        </div>
                        <div class="input_content">
                            <label for="city">City</label>
                            <input id="city" type="text" name="city">
                        </div>
                    </div>
                        <button type="submit" class="button_submit signup elements">Sign Up</button>
                        <div class="message elements">
                            <p class="notes"> By clicking the 'Sign Up' button, you confirm that you accept our</p>
                            <p class="notes">
                                <a href="#" target="_self">Terms of Use</a>
                                 and
                                <a href="#" target="_self">Privacy Policy</a>
                            </p>
                        </div>
                        <hr>
                        <div class="login">
                            <div>
                                <p>Have an account?</p>
                            </div>
                            <div>
                                <a href="#" target="_self">Log In</a>
                            </div>
                        </div>
                </form>
            </div>
            <div class="form_container">
                <h2 class="elements">Profile</h2>
                <form class="profile" action="" method="post">
                    <div class="image elements">
                        <div class="input_content image_element">
                            <img src="assets/images/profile_img.png" alt="">
                        </div>
                        <div class="input_content add_img">
                            <div>
                                <label for="img_photo" class="add_content">
                                    <span id="file_name"></span>
                                    <img src="assets/images/icon_add_img.png" alt="">
                                    <input id="img_photo" type="file" name="photo"
                                        size="1" accept="image/*">
                                </label>
                                <p class="notes">Up to 1 MB (300x300 px)</p>
                            </div>
                            <div>
                                <button class="button button_delete_photo">
                                    <img src="assets/images/icon_delete_img.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="input elements">
                        <div class="input_content">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name">
                        </div>
                        <div class="input_content">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email">
                        </div>
                    </div>
                    <div class="location input elements">
                        <div class="input_content">
                            <label for="country">Country</label>
                            <select id="Country" class="country" name="country">
                                <option value="#">Select country</option>
                                <option value="Australia">Australia</option>
                                <option value="Great Britain">Great Britain</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="China">China</option>
                                <option value="UAE">UAE</option>
                                <option value="Ukraine">Ukraine</option>
                            </select>
                        </div>
                        <div class="input_content">
                            <label for="city">City</label>
                            <input id="City" type="text" name="city">
                        </div>
                        </div>
                        <div class="input elements">
                            <div class="input_content">
                                <label for="zip_code">Zip Code</label>
                                <input id="zip_code" type="text" name="zip_code">
                            </div>
                            <div class="input_content">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="text" name="phone">
                            </div>
                        </div>
                        <div class="elements">
                            <button class="button_submit update elements">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
