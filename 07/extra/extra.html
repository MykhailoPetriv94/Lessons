<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">
    <div class="container">
         <h1>CSS Weather Forecast
             <img src="assets/images/icon_LOGO.png" alt="icon_LOGO">
         </h1>
         <div class="weather">
             <div class="weather-type Lisbon middle">
                 <div>
                 <p>Lisbon</p>
                     <div class="info">
                     <p class="celsium">21℃</p>
                     <img src="assets/images/info_Lisbon.png" alt="info"> 
                     </div> 
                 </div>
             </div>
             <div class="weather-type Paris">
                 <div>
                 <p>Paris</p>
                     <div class="info">
                     <p class="celsium">11℃</p>
                     <img src="assets/images/info_Paris.png" alt="info">
                     </div>
                 </div>
             </div>
             <div class="weather-type Belgrade">
                 <div>
                 <p>Belgrade</p>
                     <div class="info">
                     <p class="celsium">15℃</p>
                     <img src="assets/images/info_Belgrade.png" alt="info"> 
                     </div>
                 </div>
             </div>
             <div class="weather-type Venice">
                 <div>
                 <p>Venice</p>
                     <div class="info">
                     <p class="celsium">21℃</p>
                     <img src="assets/images/info_Venice.png" alt="info"> 
                     </div> 
                 </div>
             </div>
             <div class="weather-type Tel-Avive">
                 <div>
                 <p>Tel-Avive</p>
                     <div class="info">
                     <p class="celsium">32℃</p>
                     <img src="assets/images/info_Tel-Avive.png" alt="info">  
                     </div> 
                 </div>
             </div>
             <div class="weather-type Cair">
                 <div>
                 <p>Cair</p>
                     <div class="info">
                     <p class="celsium">21℃</p>
                     <img src="assets/images/info_Cair.png" alt="info">  
                     </div>
                 </div>
             </div>
             <div class="weather-type New-York">
                 <div>
                 <p>New-York</p>
                     <div class="info">
                     <p class="celsium">17℃</p>
                     <img class="once" src="assets/images/info_New-York.png" alt="info">  
                     </div> 
                 </div>
             </div>
             <div class="weather-type New-Delhi">
                 <div>
                 <p>New-Delhi</p>
                     <div class="info">
                     <p class="celsium">17℃</p>
                     <img src="assets/images/info_New-Delhi.png" alt="info"> 
                     </div>
                 </div>
             </div>
             <div class="weather-type San-Francisco middle">
                 <div>
                 <p>San-Francisco</p>
                     <div class="info">
                     <p class="celsium">15℃</p>
                     <img src="assets/images/info_San-Francisco.png" alt="info">
                     </div>  
                 </div>
             </div>
             <div class="weather-type Tokyo">
                 <div>
                 <p>Tokyo</p>
                     <div class="info">
                     <p class="celsium">8℃</p>
                     <img src="assets/images/info_Tokyo.png" alt="info"> 
                     </div>
                 </div>
             </div>
             <div class="weather-type Sydney big">
                 <div>
                 <p>Sydney</p>
                     <div class="info">
                     <p class="celsium">25℃</p>
                     <img src="assets/images/info_Sydney.png" alt="info"> 
                     </div>
                 </div>
             </div>
         </div>
         <div class="bottom-caption">
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
     </div>
     </div>  
</body>
</html>
