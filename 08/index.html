<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="general">
        <header>
            <section>
                <h1>CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </section>
        </header>
        <main>
            <div class="container">
                <div class="order_list">                        
                    <div class="point">
                        <input type="checkbox" name="check" id="one" class="checklist click">
                        <label for="one" class="item click">
                            <span class="material_icons">done</span>
                            <span class="main text cross">A lot of pickles</span>
                            <span class="secondary text cross">for the next lessons about CSS</span>
                        </label>
                    </div>
                        
                    <div class="point">
                        <input type="checkbox" name="check" id="two" class="checklist_click">
                        <label for="two" class="item_click">
                            <span class="material_icons">done</span>
                            <span class="main text cross">10 apples</span>
                            <span class="secondary text cross">for more CSS manipulations</span>
                        </label>
                    </div>
                        
                    <div class="point">
                        <input type="checkbox" name="check" id="three" class="checklist_click">
                        <label for="three" class="item_click">
                            <span class="material_icons">done</span>
                            <span class="main text cross">20 oranges</span> 
                            <span class="secondary text cross">because they are awesome</span>
                        </label>
                    </div>
                        
                    <div class="point">
                        <input type="checkbox" name="check" id="four" class="checklist_click">
                        <label for="four" class="item_click">
                            <span class="material_icons">done</span>
                            <span class="main text cross">13 plates</span>
                            <span class="secondary text cross">hm... they always dissapear</span>
                        </label>
                    </div>

                    <div class="point">
                        <input type="checkbox" name="check" id="five" class="checklist_click">
                        <label for="five" class="item_click">
                            <span class="material_icons">done</span>
                            <span class="main text cross">15 bentos</span>
                            <!--<span class="secondary text cross"> for the next lessons about CSS</span>-->
                        </label>
                    </div>
                    
                    <div class="point">
                        <input type="checkbox" name="check" id="six" class="checklist_click">
                        <label for="six" class="item_click"> 
                            <span class="material_icons">done</span>
                            <span class="main text cross">1 bottle of Sake</span>
                            <span class="secondary text cross">for my friends</span> 
                        </label>
                    </div>
                </div>
                <div class="footer">
                    <a href="#">Bon Appetit</a>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
